apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  tls:
    autoGeneratedCerts: true
  authorization:
    type: rbac
  dependencies:
    mds:
      endpoint: https://kafka:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: c3-mds-client
      tls:
        enabled: true
    kafka:
      bootstrapEndpoint: kafka:9071
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
    connect:
      - name: connect-dev
        url:  https://connect:8083
