apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
spec:
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: connect-credentials
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
