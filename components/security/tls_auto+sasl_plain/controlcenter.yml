apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
spec:
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: controlcenter-credentials
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
    connect:
      - name: connect-dev
        url:  https://connect:8083
