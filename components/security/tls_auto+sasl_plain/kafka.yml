apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  tls:
    autoGeneratedCerts: true
  metricReporter:
    enabled: true
    authentication:
      type: plain
      jaasConfig:
        secretRef: kafka-credentials
    tls:
      enabled: true
  listeners:
    internal:
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-credentials
  dependencies:
    zookeeper:
      endpoint: zookeeper:2182
      authentication:
        type: digest
        jaasConfig:
          secretRef: zookeeper-credentials
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
