
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
spec:
  tls:
    autoGeneratedCerts: true
  listeners:
    internal:
      # The `internal` listener will be TLS enabled.
      tls:
        enabled: true
        # Since no secretRef is specified, the Kafka auto-generated tls 
        # configuration specified above will be used for this listener.
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-credentials
    external:
      tls:
        enabled: true
      authentication:
        type: plain
        jaasConfig:
          secretRef: kafka-credentials
  authorization:
    type: rbac
    superUsers:
    - User:devkafka
  services:
    mds:
      tls:
        enabled: true
      tokenKeyPair:
        secretRef: mds-token
      provider:
        type: ldap
        ldap:
          address: ldap://ldap.openldap.svc.cluster.local:389
          authentication:
            type: simple
            simple:
              secretRef: ldap-credential
          configurations:
            groupSearchBase: dc=test,dc=com
            groupObjectClass: group
            groupNameAttribute: cn
            groupMemberAttribute: member
            groupMemberAttributePattern: CN=(.*),DC=test,DC=com

            userSearchBase: dc=test,dc=com
            userObjectClass: organizationalRole
            userNameAttribute: cn
            #userMemberOfAttributePattern: CN=(.*),DC=test,DC=com
  metricReporter:
    tls:
      enabled: true
    authentication:
      type: plain
      jaasConfig:
        secretRef: kafka-credentials
  dependencies:
    zookeeper:
      tls:
        enabled: true
      authentication:
        type: digest
        jaasConfig:
          secretRef: zookeeper-credentials
    schemaRegistry:
      url: https://schemaregistry:8081
      tls:
        enabled: true
      authentication:
        type: basic
        basic:
          secretRef: rest-credential
    kafkaRest:
      authentication:
        type: bearer
        bearer:
          secretRef: mds-client
